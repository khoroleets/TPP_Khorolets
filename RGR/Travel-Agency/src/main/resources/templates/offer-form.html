<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування Пропозиції</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="${offer.id() == null} ? 'Нова Пропозиція' : 'Редагувати Пропозицію'"></h2>

        <form th:action="@{/admin/offers/save}" th:object="${offer}" method="post" onsubmit="return checkDate(event)">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <label>Назва туру:</label>
                <input type="text" th:field="*{title}" required />
            </div>
            
            <div>
                <label>Опис:</label>
                <textarea th:field="*{description}" rows="3"></textarea>
            </div>

            <div>
                <label>Країна:</label>
                <select th:field="*{countryId}" required>
                    <option th:each="c : ${countries}" 
                            th:value="${c.id()}" 
                            th:text="${c.name()}">Україна</option>
                </select>
            </div>

            <div>
                <label>Тип подорожі:</label>
                <select th:field="*{travelTypeId}" required>
                    <option th:each="t : ${travelTypes}" 
                            th:value="${t.id()}" 
                            th:text="${t.name()}">Пляжний</option>
                </select>
            </div>

            <div>
                <label>Ціна:</label>
                <input type="number" step="0.01" th:field="*{price}" required />
            </div>

            <div>
                <label>Дата початку:</label>
                <input type="date" th:field="*{startDate}" id="startDate" />
            </div>

            <div>
                <label>Дата кінця:</label>
                <input type="date" th:field="*{endDate}" />
            </div>

            <div>
                <label>Кількість місць:</label>
                <input type="number" th:field="*{seats}" />
            </div>
            
             <div>
                <label>Доступно:</label>
                <input type="checkbox" th:field="*{available}" />
            </div>

            <br>
            <button type="submit" class="button">Зберегти</button>
            <a th:href="@{/offers}" class="button" style="background-color: #aaa;">Скасувати</a>
        </form>
    </div>

	<script>
	        function checkDate(event) {
	            // Отримуємо значення, яке ввів адмін
	            const dateInput = document.getElementById('startDate').value;
	            
	            // Якщо дата не обрана - нічого не перевіряємо
	            if (!dateInput) return true;

	            // Отримуємо сьогоднішню дату у форматі YYYY-MM-DD
	            const today = new Date();
	            const yyyy = today.getFullYear();
	            // Місяці в JS від 0 до 11, тому +1. padStart додає нуль (05 замість 5)
	            const mm = String(today.getMonth() + 1).padStart(2, '0'); 
	            const dd = String(today.getDate()).padStart(2, '0');
	            
	            const todayStr = `${yyyy}-${mm}-${dd}`; // наприклад "2025-11-28"

	            // Порівнюємо
	            if (dateInput === todayStr) {
	                // Виводимо підтвердження
	                const confirmed = confirm("Увага! Цей тур починається СЬОГОДНІ.\n\nВи впевнені, що хочете створити його на цю дату?");

	                if (!confirmed) {
	                    // Якщо натиснув "Скасувати" - блокуємо відправку форми
	                    event.preventDefault(); 
	                    return false;
	                }
	            }
	            // Якщо натиснув ОК - форма відправляється далі
	            return true;
	        }
	    </script>

</body>
</html>
